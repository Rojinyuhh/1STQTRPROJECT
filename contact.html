<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Contact Me</title>
</head>
<body>

	<header>
		<div class="logo"><img src="ICTPROJ_LOGO.png"></div>

		<nav>
			<a href="Angeles_ICT9Emerald_Q1Project_Tungul_Rojiniah.HTML"><b>Home</b></a>
			<a href="ICT9_PROJ_MYWORKS.HTML"><b>Works</b></a>
			<a href="ICT9_PROJ_CONTACT.HTML"><b>Contact</b></a>
		</nav>

	</header>
	<div class="Contact">
	<div class="contact-label"> 
		<h1><a>Contact Me</a></h1> 
	</div>
		<div class="form-container">
			<form>
				<label for="text">Name</label>
				<input type="text" id="text" name="text"><br>

				<label for="text">GMail</label>
				<input type="text" id="text" name="text" placeholder="...@gmail.com"><br>

				<label for="dropdown">How Did You Find Me?</label>
				<select id="dropdown" name="dropdown">
				<option value="Facebook">Facebook</option>
				<option value="Instagram">Instagram</option>
				<option value="Friends">Friends</option>
				</select><br>

				<label>Services Interested In</label>
				<label class="option-label"><input type="checkbox" id="box1" name="Web">Web Design</label>
				<label class="option-label"><input type="checkbox" id="box2" name="Graphic">Graphic Deisgn</label>
				<label class="option-label"><input type="checkbox" id="box3" name="Robotics">Robotics</label><br>

				<label>Rate My Portfolio</label>
				<label class="option-label"><input type="radio" name="option1" value="1">1</label>
				<label class="option-label"><input type="radio" name="option2" value="2">2</label>
				<label class="option-label"><input type="radio" name="option3" value="3">3</label>
				<label class="option-label"><input type="radio" name="option4" value="4">4</label>
				<label class="option-label"><input type="radio" name="option5" value="5">5</label><br>

				<label for="textarea">Feedback</label>
				<textarea id="textarea" name="textarea" rows="4" placeholder="Feedback Here..."></textarea> <br>	
					
				<div class="form-submit">
				<input type="submit" value="submit">
			</form>
		</div>

</body>
